<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровое приложение</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="header">
        <span class="poker">ПОКЕР</span><span class="club">КЛУБ</span>
    </div>
    <div id="container">
        <div id="player-entry">
            <label for="playerName">Введите ваше имя:</label>
            <input type="text" id="playerName" required>
            <button onclick="startGame()">Начать игру</button>
        </div>

        <div id="poker-table" style="display: none;">
            <div id="player-info">
                <p><strong>Игрок:</strong> <span id="playerNameDisplay"></span></p>
                <button onclick="drawCard()">Взять карту</button>
            </div>
            <div id="cards" class="cards"></div>
            <div id="combinationDisplay"></div>
            <button onclick="resetGame()">Играть снова</button>
        </div>

        <div id="players-db">
            <h3>База данных игроков</h3>
            <div id="playerList"></div>
            <button onclick="clearDatabase()">Очистить </button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
